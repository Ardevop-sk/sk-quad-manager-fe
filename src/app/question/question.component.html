<h2>List of questions in paragraph {{paragraph.id}}</h2>
<p>{{paragraph.context}}</p>
<table mat-table [dataSource]="paragraph.qas" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef>Question</th>
    <td mat-cell *matCellDef="let row">{{row.question}}</td>
  </ng-container>

  <ng-container matColumnDef="is_impossible">
    <th mat-header-cell *matHeaderCellDef>Is Impossible?</th>
    <td mat-cell *matCellDef="let row">{{row.is_impossible}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button *ngIf="!row.is_impossible" mat-raised-button [routerLink]="['/question/'+row.id+'/answer']">answers</button>
      <button mat-raised-button color="warn" (click)="deleteQuestion($event, row)">delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br/>
<app-add-question (created)="refreshData($event)"></app-add-question>
