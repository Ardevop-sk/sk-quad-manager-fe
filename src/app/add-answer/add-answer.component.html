<mat-card>
  <mat-card-title>
    New Answer
  </mat-card-title>
  <form #answerForm="ngForm">
    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput [(ngModel)]="author" id="answer-author" type="text" size="30" name="author">
    </mat-form-field>
  </form>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="saveAnswer()">Save</button>
  </mat-card-footer>

</mat-card>
