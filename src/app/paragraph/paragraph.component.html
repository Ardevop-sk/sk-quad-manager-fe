<h2>List of paragraphs in dataset {{datasetId}}</h2>
<table mat-table [dataSource]="paragraphs" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="context">
    <th mat-header-cell *matHeaderCellDef>Context</th>
    <td mat-cell *matCellDef="let row">{{row.context}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button [routerLink]="['/paragraph/'+row.id+'/question']">detail</button>
      <button mat-raised-button color="warn" (click)="deleteParagraph($event, row)">delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br/>
<app-add-paragraph (created)="refreshData($event)"></app-add-paragraph>
